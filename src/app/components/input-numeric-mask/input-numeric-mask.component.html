<div class="input-numeric-mask">
  <div class="input-numeric-mask__label">
    <span>label</span>
    <ng-content select="*[slot=labelSuffix]"></ng-content>
  </div>
  <div class="input-numeric-mask__input-wrapper">
    <input #input *ngFor="let inputMetadata of inputsMetadata; let i = index"
           type="text"
           size="1"
           maxlength="1"
           pattern="[0-9]*"
           inputmode="numeric"
           [(ngModel)]="inputMetadata.label"
           [disabled]="inputMetadata.disabled"
           [placeholder]="inputMetadata.disabled ? 'â€¢' : '_'"
           (ngModelChange)="setValue(i, $event)"
           (keydown.backspace)="handlerKeyup(i)"
    >
    <button (click)="handlerToggleShow()">{{hideValue ? 'Show' : 'Hide'}}</button>
  </div>
</div>
